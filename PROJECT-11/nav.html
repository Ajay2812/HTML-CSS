<!DOCTYPE html>
<html>
  <head>
    <title>Navbar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,inital-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="check" />
      <div class="btn-1">
        <label for="check">
          <i class="fa fa-bars"></i>
        </label>
      </div>
      <div class="sidebar">
        <div class="title">
          Side Menu</div>
          <div class="btn-2">
            <label for="check">
              <i class="fa fa-times"></i>
            </label>
          </div>
        
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fa fa-home"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-sliders"></i>Clients</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-align-left"></i>Services</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-cog"></i>Settings</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-link"></i>Features</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-user"></i>About us</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-globe"></i>Languages</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-phone"></i>Contact us</a>
            </li>
          </ul>
        </div>

        <div class="media-buttons">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
