<!DOCTYPE html>
<html>
  <head>
    <title>Dash Board</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,inital-scale=1.0" />
    <title>Search Box</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-box">
      <input type="checkbox" id="check" />
      <div class="btn-one">
        <label for="check">
          <i class="fa fa-bars"></i>
        </label>
      </div>
      <div class="side-bar">
        <div class="logo">
          <a href="#">CodingLab</a>
        </div>
        <div class="btn-two">
            <label for="check">
                <i class="fa fa-times"></i>
            </label>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fa fa-qrcode"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-link"></i>Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-align-left"></i>Overview</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-calendar"></i>Events</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-question-circle"></i>About</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-sliders"></i>Services</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-phone"></i>Contact</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-comments"></i>Feedback</a>
            </li>
          </ul>
        </div>
        <div class="social-media">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
