<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Responsive Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fa fa-map-marker"></i>
            <div class="topic">Address</div>
            <div class="tpoic-one">Surkhet,HP12</div>
            <div class="topic-two">Kompally 06</div>
          </div>
          <div class="phone details">
            <i class="fa fa-phone"></i>
            <div class="topic">Phone</div>
            <div class="topic-one">+91 7036682809</div>
            <div class="topic-two">+91 9701624446</div>
          </div>
          <div class="email details">
            <i class="fa fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="topic-one">codinglab@gmail.com</div>
            <div class="topic-two">info.codinglab@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have any work from me or any types of quries related to my
            tutorial,you can send me message from here.It's my pleasure to help
            you.
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your mail" />
            </div>
            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
